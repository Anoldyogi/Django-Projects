<!DOCTYPE html>
{%load staticfiles%}
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="{% static "css/emp.css" %}">
		<title></title>
	</head>
	<body>
		<h1> Employee information</h1>
		{% if emp_list %}
		<table>
			<thead>
				<th> Enumber </th>
				<th> ename </th>
				<th> Esal </th>
				<th> Eaddress </th>
			</thead>
			{% for emp in emp_list %}
			<tr>
			<td>{{emp.eno}}</td>
			<td>{{emp.ename}}</td>
			<td>{{emp.esal}}</td>
			<td>{{emp.eaddress}}</td>
			</tr>
			{% endfor %}
		</table>
		{% else %}
		<p> Data is not present</p>
		{% endif %}
	</body>
</html>
